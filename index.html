<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minione language translator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
		<div id="nav-heading">minionese</div>
	</nav>
	<div id="main">

		<button id="btn-translate">Translate To minionese</button>
		<div>Transalation will come below</div>
		<div id="output-area"></div>

	<footer>
		<div id="footer-heading">about</div>
		<p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
